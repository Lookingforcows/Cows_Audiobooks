<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow's Audiobooks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Set background color */
        body {
            background-color: #000;
            color: #fff; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a common font for readability */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Header style */
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        /* Main content container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Container for individual podcast episodes */
        .podcast-episode {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 30px;
            background-color: #333; /* Dark gray background for episodes */
        }

        /* Title style */
        .podcast-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff; /* Set title text color to white */
        }

        /* Description style */
        .podcast-description {
            font-size: 16px;
            line-height: 1.5;
            color: #999; /* Light gray color for description */
        }

        /* Audio player style */
        audio {
            width: 100%;
            margin-top: 10px;
        }

        /* Artwork style */
        .podcast-artwork {
            max-width: 200px; /* Set maximum width for artwork */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cow's Audiobooks</h1>
    </header>

<a href="text and blog.html">Audiobook Text</a>

    <div class="container">
        <!-- Podcasts section -->
        <section id="podcasts"></section>
    </div>

    <script>
        // URL of your RSS feed
        var rssFeedUrl = "https://anchor.fm/s/e586064c/podcast/rss";

        // Fetch the RSS feed
        $.ajax({
            url: rssFeedUrl,
            dataType: "xml",
            success: function(xml) {
                // Parse the XML data
                $(xml).find("item").each(function() {
                    var title = $(this).find("title").text();
                    var description = $(this).find("description").text();
                    var audioUrl = $(this).find("enclosure").attr("url");
                    var artworkUrl = $(this).find("itunes\\:image").attr("href");

                    // Create HTML content for each podcast episode
                    var episodeHtml = `
                        <div class="podcast-episode">
                            <img src="${artworkUrl}" alt="Podcast Artwork" class="podcast-artwork">
                            <h2 class="podcast-title">${title}</h2>
                            <p class="podcast-description">${description}</p>
                            <audio controls>
                                <source src="${audioUrl}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    `;

                    // Append the HTML content to the "podcasts" section
                    $("#podcasts").append(episodeHtml);
                });
            }
        });
    </script>
</body>
</html>
