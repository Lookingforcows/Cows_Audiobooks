<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Episodes</title>
    <style>
        /* CSS for podcast episodes */
        body {
            margin: 0 auto;
            max-width: 800px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .podcast-episode {
            text-align: center;
            margin-bottom: 20px;
        }

        .podcast-artwork {
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }

        /* Header style */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Link style */
        a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var rssFeedUrl = "https://anchor.fm/s/e586064c/podcast/rss";

            // Fetch the RSS feed
            $.ajax({
                url: rssFeedUrl,
                dataType: "xml",
                success: function(xml) {
                    // Parse the XML data and append podcast episodes
                    $(xml).find("item").each(function() {
                        var title = $(this).find("title").text();
                        var description = $(this).find("description").text();
                        var artworkUrl = $(this).find("itunes\\:image").attr("href");

                        // Create HTML content for each podcast episode
                        var episodeHtml = `
                            <div class="podcast-episode">
                                <h2 class="podcast-title">${title}</h2>
                                <img src="${artworkUrl}" alt="Podcast Artwork" class="podcast-artwork">
                                <p class="podcast-description">${description}</p>
                            </div>
                        `;

                        // Append the HTML content to the body
                        $("body").append(episodeHtml);
                    });
                },
                error: function(xhr, status, error) {
                    console.error(xhr, status, error); // Log any errors to the console for debugging
                }
            });
        });
    </script>
</head>

        <h1>Welcome cow watchers! Check out the show below. Let me know what you think! </h1>
        <a href="audiobook_text.html">Audiobook Text</a>

</body>
</html>
