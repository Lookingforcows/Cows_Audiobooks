<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Cow Level</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Light blue for sky */
            overflow: hidden;
        }

        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #87CEEB; /* Light blue for sky */
        }

        .player {
            font-size: 50px;
            position: absolute;
            transition: all 0.1s ease-in-out;
        }

        .chatBubble {
            position: absolute;
            background-color: white;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            max-width: 150px;
            word-wrap: break-word;
            text-align: center;
        }

        #chatArea {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #chatInput {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #avatarSelection {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #avatarSelection label {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
</head>
<body>
    <div id="avatarSelection">
        <label>Select Your Avatar:</label>
        <select id="avatarSelector">
            <option value="üêÑ">üêÑ Cow</option>
            <option value="üêë">üêë Sheep</option>
            <option value="üêì">üêì Chicken</option>
            <option value="üêñ">üêñ Pig</option>
        </select>
    </div>

    <div id="gameArea"></div>

    <div id="chatArea">
        <input type="text" id="chatInput" placeholder="Say something..." />
    </div>

    <script>
        // Firebase configuration (replace with your Firebase config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elements
        const gameArea = document.getElementById("gameArea");
        const chatInput = document.getElementById("chatInput");
        const avatarSelector = document.getElementById("avatarSelector");

        // Player information
        const playerId = Date.now(); // Unique ID for this session
        const player = {
            id: playerId,
            emoji: avatarSelector.value,
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
        };

        // Avatar selection
        avatarSelector.addEventListener("change", () => {
            player.emoji = avatarSelector.value;
            updatePlayerData();
        });

        // Firebase: Update player data
        function updatePlayerData() {
            database.ref(`players/${playerId}`).set(player);
        }

        // Firebase: Remove player on disconnect
        database.ref(`players/${playerId}`).onDisconnect().remove();

        // Create player DOM element
        const playerElement = document.createElement("div");
        playerElement.classList.add("player");
        playerElement.innerText = player.emoji;
        gameArea.appendChild(playerElement);

        // Update player position
        function updatePosition() {
            playerElement.style.left = `${player.x}px`;
            playerElement.style.top = `${player.y}px`;
            updatePlayerData();
        }
        updatePosition();

        // Movement with arrow keys
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") player.y -= 10;
            if (e.key === "ArrowDown") player.y += 10;
            if (e.key === "ArrowLeft") player.x -= 10;
            if (e.key === "ArrowRight") player.x += 10;
            updatePosition();
        });

        // Chat functionality
        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && chatInput.value.trim() !== "") {
                const message = chatInput.value.trim();
                database.ref("messages").push({
                    playerId,
                    message,
                    x: player.x,
                    y: player.y,
                });
                chatInput.value = "";
            }
        });

        // Firebase: Listen for player updates
        database.ref("players").on("value", (snapshot) => {
            const players = snapshot.val();
            document.querySelectorAll(".player").forEach((el) => el.remove());
            for (const id in players) {
                if (id !== playerId.toString()) {
                    const otherPlayer = players[id];
                    const otherPlayerElement = document.createElement("div");
                    otherPlayerElement.classList.add("player");
                    otherPlayerElement.innerText = otherPlayer.emoji;
                    otherPlayerElement.style.left = `${otherPlayer.x}px`;
                    otherPlayerElement.style.top = `${otherPlayer.y}px`;
                    gameArea.appendChild(otherPlayerElement);
                }
            }
        });

        // Firebase: Listen for new messages
        database.ref("messages").on("child_added", (snapshot) => {
            const { playerId: senderId, message, x, y } = snapshot.val();
            const chatBubble = document.createElement("div");
            chatBubble.classList.add("chatBubble");
            chatBubble.innerText = message;
            chatBubble.style.left = `${x}px`;
            chatBubble.style.top = `${y - 50}px`;
            gameArea.appendChild(chatBubble);

            setTimeout(() => chatBubble.remove(), 3000); // Remove bubble after 3 seconds
        });
    </script>
</body>
</html>
