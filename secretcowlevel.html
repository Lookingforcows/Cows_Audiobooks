<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Cow Level</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }
        .cow, .flower {
            position: absolute;
            font-size: 40px;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <script>
        // Function to create floating cow emojis that wander around
        function createCow() {
            const cow = document.createElement('div');
            cow.classList.add('cow');
            cow.textContent = 'üêÑ';
            document.body.appendChild(cow);

            // Random initial position for cows
            let randomX = Math.random() * window.innerWidth;
            let randomY = Math.random() * window.innerHeight;
            cow.style.left = `${randomX}px`;
            cow.style.top = `${randomY}px`;

            // Cow random wandering behavior
            function wander() {
                // Random direction for wandering
                const moveX = (Math.random() - 0.5) * 2;  // Move slightly in X
                const moveY = (Math.random() - 0.5) * 2;  // Move slightly in Y

                randomX += moveX;
                randomY += moveY;

                // Keep the cow within screen bounds
                if (randomX < 0) randomX = 0;
                if (randomX > window.innerWidth) randomX = window.innerWidth;
                if (randomY < 0) randomY = 0;
                if (randomY > window.innerHeight) randomY = window.innerHeight;

                cow.style.left = `${randomX}px`;
                cow.style.top = `${randomY}px`;

                // Keep wandering every 100ms
                setTimeout(wander, 100);
            }

            wander(); // Start wandering

            // Make cows flee from cursor
            document.body.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                const cowRect = cow.getBoundingClientRect();
                const cowX = cowRect.left + cowRect.width / 2;
                const cowY = cowRect.top + cowRect.height / 2;

                const angle = Math.atan2(mouseY - cowY, mouseX - cowX);
                const distance = Math.hypot(mouseX - cowX, mouseY - cowY);
                const fleeDistance = 100;

                const moveX = Math.cos(angle) * fleeDistance;
                const moveY = Math.sin(angle) * fleeDistance;

                randomX -= moveX;  // Adjust the cow's position to flee from cursor
                randomY -= moveY;

                // Ensure the cow doesn't go off-screen
                if (randomX < 0) randomX = 0;
                if (randomX > window.innerWidth) randomX = window.innerWidth;
                if (randomY < 0) randomY = 0;
                if (randomY > window.innerHeight) randomY = window.innerHeight;

                cow.style.left = `${randomX}px`;
                cow.style.top = `${randomY}px`;
            });
        }

        // Function to create floating flower emojis
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.textContent = 'üå∏';
            document.body.appendChild(flower);

            // Random initial position for flowers
            let randomX = Math.random() * window.innerWidth;
            let randomY = Math.random() * window.innerHeight;
            flower.style.left = `${randomX}px`;
            flower.style.top = `${randomY}px`;

            // Make flowers flee from cursor
            document.body.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                const flowerRect = flower.getBoundingClientRect();
                const flowerX = flowerRect.left + flowerRect.width / 2;
                const flowerY = flowerRect.top + flowerRect.height / 2;

                const angle = Math.atan2(mouseY - flowerY, mouseX - flowerX);
                const distance = Math.hypot(mouseX - flowerX, mouseY - flowerY);
                const fleeDistance = 80; // Slightly smaller flee distance for flowers

                const moveX = Math.cos(angle) * fleeDistance;
                const moveY = Math.sin(angle) * fleeDistance;

                randomX -= moveX;
                randomY -= moveY;

                // Ensure the flower doesn't go off-screen
                if (randomX < 0) randomX = 0;
                if (randomX > window.innerWidth) randomX = window.innerWidth;
                if (randomY < 0) randomY = 0;
                if (randomY > window.innerHeight) randomY = window.innerHeight;

                flower.style.left = `${randomX}px`;
                flower.style.top = `${randomY}px`;
            });
        }

        // Create more cows (e.g., 50 cows)
        for (let i = 0; i < 50; i++) {
            createCow();
        }

        // Create more flowers (e.g., 30 flowers)
        for (let i = 0; i < 30; i++) {
            createFlower();
        }
    </script>
</body>
</html>
