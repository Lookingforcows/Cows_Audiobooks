<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Thumbnails</title>
    <style>
        /* Body Background */
        body {
            margin: 0;
            padding: 0;
            background-image: url('IMG_6346.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Heading Styling */
        h2, p {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        /* Thumbnail container - Stack vertically on the left */
        .thumbnail-container {
            position: fixed; /* Fix to the left side of the page */
            top: 20px; /* Start from the top */
            left: 20px; /* Align with the left edge */
            display: flex;
            flex-direction: column; /* Stack the thumbnails vertically */
            gap: 10px; /* Add space between thumbnails */
            width: 120px; /* Width of the container */
            z-index: 10; /* Ensure it stays above the background */
        }

        /* Style for the thumbnail images */
        .thumbnail {
            width: 100%; /* Make the thumbnails fit the width of the container */
            height: 80px; /* Set a fixed height for the thumbnails */
            object-fit: cover; /* Ensure the image fills the frame */
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }

        /* Fullscreen iframe styles */
        .fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border: none;
        }

        /* Fullscreen close button */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            z-index: 10000;
        }

        /* Overlay to block interactions with the rest of the page */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8); /* Dark background */
            z-index: 9998;
        }

        /* Prevent scrolling and interactions with the page while fullscreen */
        body.no-scroll {
            overflow: hidden;
        }

        /* Responsive styles for mobile devices */
        @media (max-width: 600px) {
            .thumbnail-container {
                left: 10px; /* Make sure there's padding on smaller screens */
                width: 80px; /* Make the thumbnail container smaller */
            }

            .thumbnail {
                height: 60px; /* Adjust thumbnail height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h2>Live Website Previews</h2>
    <p>Click on a thumbnail to see the full page.</p>

    <!-- Test thumbnail images -->
    <div class="thumbnail-container">
        <img src="Bring Back Berrry Deicknine.jpg" class="thumbnail" onclick="openFullscreen('https://lookingforcows.com/secretcowchat.html')">
        <img src="https://via.placeholder.com/200x150?text=Site+2" class="thumbnail" onclick="openFullscreen('https://lookingforcows.com/art.html')">
        <img src="https://via.placeholder.com/200x150?text=Site+3" class="thumbnail" onclick="openFullscreen('https://lookingforcows.com/blog.html')">
        <img src="https://via.placeholder.com/200x150?text=Site+4" class="thumbnail" onclick="openFullscreen('https://lookingforcows.com/about%20me.html')"> <!-- Fixed space to %20 -->
        <img src="https://via.placeholder.com/200x150?text=Site+5" class="thumbnail" onclick="openFullscreen('https://instagram.com/castleblockart')">
        <img src="https://via.placeholder.com/200x150?text=Site+6" class="thumbnail" onclick="openFullscreen('https://pay.lookingforcows.com')">
        <img src="https://via.placeholder.com/200x150?text=Site+7" class="thumbnail" onclick="openFullscreen('https://cash.app/$rerockha')">
    </div>

    <!-- Fullscreen overlay and iframe container -->
    <div id="fullscreenOverlay" class="fullscreen-overlay" style="display: none;"></div>

    <div id="fullscreenContainer" style="display: none;">
        <button class="close-button" onclick="closeFullscreen()">Close</button>
        <iframe id="fullscreenIframe" class="fullscreen-iframe" src=""></iframe>
    </div>

    <script>
        // Function to open the iframe in fullscreen mode
        function openFullscreen(url) {
            // Get the fullscreen container and iframe
            var fullscreenContainer = document.getElementById('fullscreenContainer');
            var fullscreenIframe = document.getElementById('fullscreenIframe');
            var fullscreenOverlay = document.getElementById('fullscreenOverlay');

            // Set the src of the fullscreen iframe to the clicked thumbnail's URL
            fullscreenIframe.src = url;

            // Show the fullscreen container and overlay
            fullscreenContainer.style.display = 'block';
            fullscreenOverlay.style.display = 'block';

            // Disable scrolling and interactions with the page
            document.body.classList.add('no-scroll');
        }

        // Function to close the fullscreen mode
        function closeFullscreen() {
            // Get the fullscreen container and iframe
            var fullscreenContainer = document.getElementById('fullscreenContainer');
            var fullscreenIframe = document.getElementById('fullscreenIframe');
            var fullscreenOverlay = document.getElementById('fullscreenOverlay');

            // Hide the fullscreen container and overlay
            fullscreenContainer.style.display = 'none';
            fullscreenOverlay.style.display = 'none';

            // Clear the iframe src to stop the content from loading when closed
            fullscreenIframe.src = '';

            // Allow scrolling and interactions with the page again
            document.body.classList.remove('no-scroll');
        }
    </script>

</body>
</html>
