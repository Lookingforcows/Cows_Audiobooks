<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow's Audiobooks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Dyslexic&display=swap');

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: 'Open Dyslexic', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden; /* Prevent any scrollbar from appearing */
            background: url('IMG_5945.JPEG') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            font-size: 30px;
            margin-top: 20px;
        }

        main {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: calc(100vh - 200px); /* Make it scrollable */
        }

        #audiobook-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }

        .audiobook-item {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .audiobook-item:hover {
            transform: scale(1.05);
        }

        .audiobook-artwork {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
        }

        .audiobook-item h4 {
            font-size: 20px;
            text-align: center;
            margin: 0;
        }

        .audiobook-item p {
            font-size: 16px;
            text-align: center;
            color: #555;
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            width: 100%;
            margin-top: 30px;
        }

    </style>
</head>
<body>

<header>
    <h1>Cow's Audiobooks</h1>
</header>

<main>
    <div id="audiobook-list">
        <!-- Audiobooks will be listed here dynamically -->
    </div>
</main>

<footer>
    <p>&copy; Cow's Audiobooks</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const RSS_FEED_URL = "https://anchor.fm/s/e586064c/podcast/rss"; 
        const audiobookListContainer = document.getElementById("audiobook-list");

        fetch(RSS_FEED_URL)
            .then(response => response.text()) 
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "application/xml");
                const items = xmlDoc.querySelectorAll("item");

                if (items.length === 0) {
                    console.log("No items found in RSS feed.");
                    return;
                }

                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const description = item.querySelector("description").textContent;
                    const audioUrl = item.querySelector("enclosure").getAttribute("url");
                    const artworkUrl = item.querySelector("itunes\\:image, image")?.getAttribute("href");

                    const audiobookItem = document.createElement("div");
                    audiobookItem.classList.add("audiobook-item");

                    audiobookItem.innerHTML = `
                        <h4>${title}</h4>
                        <p>${description}</p>
                        <img class="audiobook-artwork" src="${artworkUrl || 'default-image.jpg'}" alt="Artwork">
                        <audio class="audio-element" controls>
                            <source class="audio-source" type="audio/mpeg" src="${audioUrl}">
                            Your browser does not support the audio element.
                        </audio>
                    `;

                    audiobookListContainer.appendChild(audiobookItem);
                });
            })
            .catch(error => console.error('Error fetching the RSS feed:', error));
    });
</script>

</body>
</html>
