<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Cow Level</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }
        .cow, .flower {
            position: absolute;
            font-size: 40px;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <script>
        // Function to create floating cow emojis that move gently
        function createCow() {
            const cow = document.createElement('div');
            cow.classList.add('cow');
            cow.textContent = 'üêÑ';
            document.body.appendChild(cow);

            // Random initial position for cows
            let randomX = Math.random() * window.innerWidth;
            let randomY = Math.random() * window.innerHeight;
            cow.style.left = `${randomX}px`;
            cow.style.top = `${randomY}px`;

            // Cow gentle wandering behavior
            function wander() {
                // Random slight movement
                const moveX = (Math.random() - 0.5) * 2;  // Move slightly in X
                const moveY = (Math.random() - 0.5) * 2;  // Move slightly in Y

                randomX += moveX;
                randomY += moveY;

                // Keep the cow within screen bounds
                randomX = Math.max(0, Math.min(randomX, window.innerWidth - 40)); // Account for cow's size
                randomY = Math.max(0, Math.min(randomY, window.innerHeight - 40)); // Account for cow's size

                cow.style.left = `${randomX}px`;
                cow.style.top = `${randomY}px`;

                // Keep wandering every 100ms
                setTimeout(wander, 100);
            }

            wander(); // Start wandering
        }

        // Function to create floating flower emojis
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.textContent = 'üå∏';
            document.body.appendChild(flower);

            // Random initial position for flowers
            let randomX = Math.random() * window.innerWidth;
            let randomY = Math.random() * window.innerHeight;
            flower.style.left = `${randomX}px`;
            flower.style.top = `${randomY}px`;

            // Flower gentle wandering behavior
            function wander() {
                // Random slight movement
                const moveX = (Math.random() - 0.5) * 2;  // Move slightly in X
                const moveY = (Math.random() - 0.5) * 2;  // Move slightly in Y

                randomX += moveX;
                randomY += moveY;

                // Keep the flower within screen bounds
                randomX = Math.max(0, Math.min(randomX, window.innerWidth - 40)); // Account for flower's size
                randomY = Math.max(0, Math.min(randomY, window.innerHeight - 40)); // Account for flower's size

                flower.style.left = `${randomX}px`;
                flower.style.top = `${randomY}px`;

                // Keep wandering every 100ms
                setTimeout(wander, 100);
            }

            wander(); // Start wandering
        }

        // Create more cows (e.g., 50 cows)
        for (let i = 0; i < 50; i++) {
            createCow();
        }

        // Create more flowers (e.g., 30 flowers)
        for (let i = 0; i < 30; i++) {
            createFlower();
        }
    </script>
</body>
</html>
