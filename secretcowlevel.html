<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Cow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        #gameCanvas {
            background-color: #b2e7ff;
            border: 2px solid #fff;
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="message"></div>
    </div>

    <script>
        // Setting up the game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const playerSize = 30;
        const cowSize = 40;
        let playerX = canvas.width / 2 - playerSize / 2;
        let playerY = canvas.height / 2 - playerSize / 2;
        let cowX = Math.floor(Math.random() * (canvas.width - cowSize));
        let cowY = Math.floor(Math.random() * (canvas.height - cowSize));
        const playerSpeed = 5;

        // Control keys
        const upKey = 38;    // Arrow Up key
        const downKey = 40;  // Arrow Down key
        const leftKey = 37;  // Arrow Left key
        const rightKey = 39; // Arrow Right key

        // Draw player and cow
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player (a blue square)
            ctx.fillStyle = 'blue';
            ctx.fillRect(playerX, playerY, playerSize, playerSize);

            // Draw cow (a cow emoji)
            ctx.font = '40px Arial';
            ctx.fillText('üêÑ', cowX, cowY);

            // Check if the player finds the cow
            if (isPlayerFoundCow()) {
                document.getElementById('message').innerText = "You found the cow, you win!";
                document.getElementById('message').style.display = 'block';
            }
        }

        // Check if the player found the cow
        function isPlayerFoundCow() {
            return playerX < cowX + cowSize &&
                   playerX + playerSize > cowX &&
                   playerY < cowY + cowSize &&
                   playerY + playerSize > cowY;
        }

        // Move the player based on key presses
        function movePlayer() {
            document.addEventListener('keydown', (event) => {
                if (event.keyCode === upKey) {
                    playerY = Math.max(0, playerY - playerSpeed);
                }
                if (event.keyCode === downKey) {
                    playerY = Math.min(canvas.height - playerSize, playerY + playerSpeed);
                }
                if (event.keyCode === leftKey) {
                    playerX = Math.max(0, playerX - playerSpeed);
                }
                if (event.keyCode === rightKey) {
                    playerX = Math.min(canvas.width - playerSize, playerX + playerSpeed);
                }
            });
        }

        // Game loop
        function gameLoop() {
            draw();
        }

        // Start the game
        function startGame() {
            movePlayer();
            setInterval(gameLoop, 1000 / 60); // 60 FPS
        }

        // Call startGame to begin the game when the page is loaded
        startGame();
    </script>
</body>
</html>
