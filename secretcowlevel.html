
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Cow Level</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }
        .cow {
            position: absolute;
            font-size: 40px;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <script>
        // Function to create floating cow emojis
        function createCow() {
            const cow = document.createElement('div');
            cow.classList.add('cow');
            cow.textContent = 'ðŸ„';
            document.body.appendChild(cow);

            // Random initial position for cows
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            cow.style.left = `${randomX}px`;
            cow.style.top = `${randomY}px`;

            // Make cows flee from cursor
            document.body.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                const cowRect = cow.getBoundingClientRect();
                const cowX = cowRect.left + cowRect.width / 2;
                const cowY = cowRect.top + cowRect.height / 2;

                const angle = Math.atan2(mouseY - cowY, mouseX - cowX);
                const distance = Math.hypot(mouseX - cowX, mouseY - cowY);
                const fleeDistance = 100;

                const moveX = Math.cos(angle) * fleeDistance;
                const moveY = Math.sin(angle) * fleeDistance;

                const newX = randomX - moveX;
                const newY = randomY - moveY;

                cow.style.left = `${newX}px`;
                cow.style.top = `${newY}px`;
            });
        }

        // Create multiple cows
        for (let i = 0; i < 30; i++) {
            createCow();
        }
    </script>
</body>
</html>
