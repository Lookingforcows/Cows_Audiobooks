<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Cow Level</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            overflow: hidden;
        }

        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .player {
            font-size: 40px;
            position: absolute;
            transition: all 0.1s ease-in-out;
        }

        .chatBubble {
            position: absolute;
            background-color: white;
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 14px;
            text-align: center;
            max-width: 120px;
            word-wrap: break-word;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #avatarSelection {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #avatarSelection select {
            padding: 5px;
            font-size: 16px;
        }

        #chatInput {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
</head>
<body>
    <div id="avatarSelection">
        <label for="avatarSelector">Choose Avatar:</label>
        <select id="avatarSelector">
            <option value="üêÑ">üêÑ Cow</option>
            <option value="üêë">üêë Sheep</option>
            <option value="üêì">üêì Chicken</option>
            <option value="üêñ">üêñ Pig</option>
        </select>
    </div>

    <div id="gameArea"></div>
    <input type="text" id="chatInput" placeholder="Say something..." />

    <script>
        // Firebase configuration (replace with your Firebase details)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elements
        const gameArea = document.getElementById("gameArea");
        const avatarSelector = document.getElementById("avatarSelector");
        const chatInput = document.getElementById("chatInput");

        // Player data
        const playerId = Date.now();
        const player = {
            id: playerId,
            emoji: avatarSelector.value,
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
        };

        // Firebase listeners for updates
        function updatePlayerData() {
            database.ref(`players/${playerId}`).set(player);
        }

        database.ref(`players/${playerId}`).onDisconnect().remove();

        function addPlayerElement(id, emoji, x, y) {
            const playerElement = document.createElement("div");
            playerElement.id = `player-${id}`;
            playerElement.className = "player";
            playerElement.textContent = emoji;
            playerElement.style.left = `${x}px`;
            playerElement.style.top = `${y}px`;
            gameArea.appendChild(playerElement);
        }

        function removePlayerElement(id) {
            const playerElement = document.getElementById(`player-${id}`);
            if (playerElement) playerElement.remove();
        }

        function updatePlayerElement(id, x, y) {
            const playerElement = document.getElementById(`player-${id}`);
            if (playerElement) {
                playerElement.style.left = `${x}px`;
                playerElement.style.top = `${y}px`;
            }
        }

        function showChatBubble(id, message) {
            const playerElement = document.getElementById(`player-${id}`);
            if (playerElement) {
                const chatBubble = document.createElement("div");
                chatBubble.className = "chatBubble";
                chatBubble.textContent = message;
                chatBubble.style.left = `${playerElement.offsetLeft}px`;
                chatBubble.style.top = `${playerElement.offsetTop - 40}px`;
                gameArea.appendChild(chatBubble);

                setTimeout(() => chatBubble.remove(), 3000);
            }
        }

        // Listen for player updates
        database.ref("players").on("child_added", (snapshot) => {
            const { id, emoji, x, y } = snapshot.val();
            addPlayerElement(id, emoji, x, y);
        });

        database.ref("players").on("child_removed", (snapshot) => {
            const { id } = snapshot.val();
            removePlayerElement(id);
        });

        database.ref("players").on("child_changed", (snapshot) => {
            const { id, x, y } = snapshot.val();
            updatePlayerElement(id, x, y);
        });

        // Chat updates
        database.ref("messages").on("child_added", (snapshot) => {
            const { playerId, message } = snapshot.val();
            showChatBubble(playerId, message);
        });

        // Movement and chat handling
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") player.y -= 10;
            if (e.key === "ArrowDown") player.y += 10;
            if (e.key === "ArrowLeft") player.x -= 10;
            if (e.key === "ArrowRight") player.x += 10;

            updatePlayerData();
        });

        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && chatInput.value.trim() !== "") {
                const message = chatInput.value.trim();
                database.ref("messages").push({ playerId, message });
                chatInput.value = "";
            }
        });

        avatarSelector.addEventListener("change", () => {
            player.emoji = avatarSelector.value;
            updatePlayerData();
        });

        // Add this player to the game
        updatePlayerData();
        addPlayerElement(player.id, player.emoji, player.x, player.y);
    </script>
</body>
</html>
