<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Cow Search Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #gameCanvas {
            font-size: 32px;
            line-height: 32px;
            background-color: #e0e0e0;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="gameCanvas"></div>

    <script>
        const TILE_SIZE = 4;  // Grid size (adjust for simplicity)
        const MAP_WIDTH = 10;  // Width of the grid
        const MAP_HEIGHT = 7;  // Height of the grid
        const playerEmoji = 'ðŸš¶';  // The player emoji
        const cowEmoji = 'ðŸ„';  // The cow emoji
        const flowerEmoji = 'ðŸŒ¸';  // Flower emoji
        const rockEmoji = 'ðŸª¨';  // Rock emoji
        const emptyTile = 'â¬›';  // Empty space

        let playerX = 4;  // Initial player X position
        let playerY = 3;  // Initial player Y position
        let cowX = Math.floor(Math.random() * MAP_WIDTH);  // Random cow X position
        let cowY = Math.floor(Math.random() * MAP_HEIGHT);  // Random cow Y position

        // Random landscape generation (flowers and rocks)
        let landscape = generateLandscape();

        // Target div to display the game
        const gameCanvas = document.getElementById('gameCanvas');

        // Listen for arrow key presses to move the player
        document.addEventListener('keydown', movePlayer);

        function movePlayer(event) {
            if (event.key === 'ArrowUp' && playerY > 0) {
                playerY -= 1;  // Move up
            } else if (event.key === 'ArrowDown' && playerY < MAP_HEIGHT - 1) {
                playerY += 1;  // Move down
            } else if (event.key === 'ArrowLeft' && playerX > 0) {
                playerX -= 1;  // Move left
            } else if (event.key === 'ArrowRight' && playerX < MAP_WIDTH - 1) {
                playerX += 1;  // Move right
            }

            renderGame();
            checkForCow();
        }

        function renderGame() {
            let gameBoard = '';

            // Generate the map grid
            for (let y = 0; y < MAP_HEIGHT; y++) {
                for (let x = 0; x < MAP_WIDTH; x++) {
                    if (x === playerX && y === playerY) {
                        gameBoard += playerEmoji;  // Place player emoji
                    } else if (x === cowX && y === cowY) {
                        gameBoard += cowEmoji;  // Place cow emoji
                    } else {
                        // Place landscape emojis (flower/rock)
                        gameBoard += landscape[y][x] || emptyTile;
                    }
                }
                gameBoard += '\n';  // New line at the end of each row
            }

            // Display the game grid on the page
            gameCanvas.textContent = gameBoard;
        }

        function checkForCow() {
            if (playerX === cowX && playerY === cowY) {
                alert("You found the cow! ðŸ„");
                resetGame();  // Reset the game after finding the cow
            }
        }

        function resetGame() {
            playerX = 4;  // Reset player position
            playerY = 3;
            cowX = Math.floor(Math.random() * MAP_WIDTH);  // Random new cow position
            cowY = Math.floor(Math.random() * MAP_HEIGHT);
            landscape = generateLandscape();  // Regenerate the landscape
            renderGame();
        }

        // Generate a random landscape with flowers and rocks
        function generateLandscape() {
            let newLandscape = [];
            for (let y = 0; y < MAP_HEIGHT; y++) {
                newLandscape[y] = [];
                for (let x = 0; x < MAP_WIDTH; x++) {
                    if (Math.random() < 0.1) {
                        newLandscape[y][x] = flowerEmoji;  // 10% chance of a flower
                    } else if (Math.random() < 0.1) {
                        newLandscape[y][x] = rockEmoji;  // 10% chance of a rock
                    } else {
                        newLandscape[y][x] = emptyTile;  // Otherwise, empty space
                    }
                }
            }
            return newLandscape;
        }

        // Initialize the game
        renderGame();
    </script>
</body>
</html>
