<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .game-container {
            text-align: center;
        }

        #gameCanvas {
            background-color: #000;
            border: 2px solid #fff;
        }

        #scoreBoard {
            margin-top: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreBoard">
            <p>Player 1: <span id="score1">0</span></p>
            <p>Player 2: <span id="score2">0</span></p>
        </div>
    </div>

    <script>
        // Setting up the game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const paddleWidth = 20;
        const paddleHeight = 100;
        const ballSize = 20;
        let paddleSpeed = 15;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        let player1Y = (canvas.height - paddleHeight) / 2;
        let player2Y = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2 - ballSize / 2;
        let ballY = canvas.height / 2 - ballSize / 2;

        let player1Score = 0;
        let player2Score = 0;

        // Control keys
        const upKey1 = 87;  // W key
        const downKey1 = 83; // S key
        const upKey2 = 38;   // Arrow Up key
        const downKey2 = 40; // Arrow Down key

        // Draw paddles and ball
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = 'green';
            ctx.fillRect(20, player1Y, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - 40, player2Y, paddleWidth, paddleHeight);

            // Draw ball
            ctx.fillStyle = 'blue';
            ctx.fillRect(ballX, ballY, ballSize, ballSize);

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Player 1: ' + player1Score, 50, 30);
            ctx.fillText('Player 2: ' + player2Score, canvas.width - 150, 30);
        }

        // Update positions and check for collisions
        function update() {
            // Move the ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY <= 0 || ballY + ballSize >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (ballX <= 20 + paddleWidth && ballY + ballSize >= player1Y && ballY <= player1Y + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballX + ballSize >= canvas.width - 40 - paddleWidth && ballY + ballSize >= player2Y && ballY <= player2Y + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball out of bounds (reset position)
            if (ballX <= 0) {
                player2Score++;
                resetBall();
            }
            if (ballX + ballSize >= canvas.width) {
                player1Score++;
                resetBall();
            }

            // Keep paddles within bounds
            if (player1Y < 0) player1Y = 0;
            if (player1Y + paddleHeight > canvas.height) player1Y = canvas.height - paddleHeight;
            if (player2Y < 0) player2Y = 0;
            if (player2Y + paddleHeight > canvas.height) player2Y = canvas.height - paddleHeight;
        }

        // Reset ball to the center
        function resetBall() {
            ballX = canvas.width / 2 - ballSize / 2;
            ballY = canvas.height / 2 - ballSize / 2;
            ballSpeedX = -ballSpeedX; // Randomly change direction after scoring
            ballSpeedY = 5 * (Math.random() < 0.5 ? 1 : -1); // Random vertical direction
        }

        // Move paddles based on key presses
        function movePaddles() {
            document.addEventListener('keydown', (event) => {
                if (event.keyCode === upKey1) {
                    player1Y -= paddleSpeed;
                }
                if (event.keyCode === downKey1) {
                    player1Y += paddleSpeed;
                }
                if (event.keyCode === upKey2) {
                    player2Y -= paddleSpeed;
                }
                if (event.keyCode === downKey2) {
                    player2Y += paddleSpeed;
                }
            });
        }

        // Game loop
        function gameLoop() {
            draw();
            update();
        }

        // Start the game
        function startGame() {
            movePaddles();
            setInterval(gameLoop, 1000 / 60); // 60 FPS
        }

        // Call startGame to begin the game when the page is loaded
        startGame();
    </script>
</body>
</html>
