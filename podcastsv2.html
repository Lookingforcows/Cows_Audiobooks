<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Episodes</title>
    <style>
        /* Background image style */
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('IMG_5945.JPEG') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 10px;
            }
        }

        .podcast-episode {
            text-align: center;
            margin-bottom: 20px;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
        }

        .podcast-artwork {
            max-width: 300px;
            display: block;
            margin: 0 auto 10px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        a, .load-button {
            color: #fff;
            text-decoration: none;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            text-align: center;
        }

        a:hover, .load-button:hover {
            background-color: #fff;
            color: #000;
        }

        .black-highlight {
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="51uEZVeGgtL.jpg" alt="Podcast Logo" style="width: 200px;">
            <h1>Welcome Cow Watchers!</h1>
            <p>Consider supporting me by donating to my Cash App:</p>
            <a href="https://cash.app/$rerockha" class="donate-button">Donate via Cash App</a>
            <nav>
                <a href="Audiobook_text.html">Audiobook Text</a>
                <a href="podcasts.html">Listen Here!</a>
                <a href="art.html">Art</a>
                <a href="blog.html">News and Updates</a>
            </nav>
        </header>

        <div>
            <button class="load-button" id="load-episodes">Load Episodes</button>
        </div>

        <div id="podcast-container"></div>

        <div class="black-highlight">
            <p>Thank you for listening!</p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#load-episodes').click(function () {
                var rssFeedUrl = "https://anchor.fm/s/e586064c/podcast/rss";

                $.ajax({
                    url: rssFeedUrl,
                    dataType: "xml",
                    success: function (xml) {
                        $(xml).find("item").each(function () {
                            var title = $(this).find("title").text();
                            var description = $(this).find("description").text();
                            var audioUrl = $(this).find("enclosure").attr("url");

                            var episodeHtml = `
                                <div class="podcast-episode">
                                    <h2>${title}</h2>
                                    <p>${description}</p>
                                    <audio controls style="width: 100%;">
                                        <source src="${audioUrl}" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            `;

                            $('#podcast-container').append(episodeHtml);
                        });

                        // Disable the Load button after episodes are loaded
                        $('#load-episodes').prop('disabled', true).text('Episodes Loaded');
                    },
                    error: function () {
                        alert('Failed to load episodes. Please try again later.');
                    }
                });
            });
        });
    </script>
</body>
</html>
