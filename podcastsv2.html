<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looking for Cows Audio</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: url('IMG_5945.JPEG') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            object-position: top;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .donate-button {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .donate-button:hover {
            background-color: #555;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .episode-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .episode {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
        }
        .episode img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .episode h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .episode p {
            font-size: 14px;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="51uEZVeGgtL.jpg" alt="Cow's Audiobooks Banner" class="banner">
    <a href="https://cash.app/$rerockha" class="donate-button">Donate via Cash App</a>
    <div class="container">
        <header>
            <h1>Welcome to Cow's Audiobooks</h1>
        </header>
        <p>Cow's Audiobooks is the storytelling podcast of M.p "Looking for Cows" Temple...</p>

        <div class="episode-list" id="episode-list">
            <!-- Episodes will be dynamically loaded here -->
        </div>

        <div class="nav-link-container">
            <a href="Audiobook_text.html" class="nav-link">Audiobook Text</a>
            <a href="podcastsv2.html" class="nav-link">Listen here!</a>
            <a href="art.html" class="nav-link">Art</a>
            <a href="blog.html" class="nav-link">News and Updates</a>
            <a href="about me.html" class="nav-link">About me</a>
        </div>
    </div>

    <script>
        async function fetchPodcastEpisodes() {
            const rssUrl = 'https://anchor.fm/s/e586064c/podcast/rss';
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`);
            const data = await response.json();
            const xml = data.contents;

            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xml, 'application/xml');
            const items = xmlDoc.getElementsByTagName('item');

            const episodeList = document.getElementById('episode-list');
            episodeList.innerHTML = ''; // Clear any existing content

            if (items.length === 0) {
                episodeList.innerHTML = '<p>No episodes found.</p>';
                return;
            }

            for (let i = 0; i < items.length; i++) {
                const title = items[i].getElementsByTagName('title')[0].textContent;
                const link = items[i].getElementsByTagName('enclosure')[0].getAttribute('url');
                const description = items[i].getElementsByTagName('description')[0].textContent;
                const coverImage = items[i].getElementsByTagName('itunes:image')[0]?.getAttribute('href') || '';

                const episodeElement = document.createElement('div');
                episodeElement.classList.add('episode');

                episodeElement.innerHTML = `
                    <img src="${coverImage}" alt="${title}">
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <a href="${link}" class="download-btn" download>Download Episode</a>
                `;

                episodeList.appendChild(episodeElement);
            }
        }

        // Run the function when the page loads
        window.onload = fetchPodcastEpisodes;
    </script>
</body>
</html>
