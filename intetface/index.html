<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Matrix Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eceff1;
      margin: 0;
    }

    #login-container, #chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      margin: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    #chat-container {
      display: none;
      width: 300px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 4px;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      border: none;
      cursor: pointer;
    }

    input {
      width: 100%;
    }

    .message {
      background: #f4f4f4;
      padding: 5px;
      border-radius: 4px;
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="login-container">
    <h2>Login to Matrix</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Chat Interface -->
  <div id="chat-container">
    <h3>Chat Room</h3>
    <input type="text" id="roomId" placeholder="Room ID" required><br>
    <input type="text" id="message" placeholder="Type a message" required><br>
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
  </div>

  <script>
    const homeserverUrl = "https://secret.lookingforcows.com:8448";  // Change this to your server URL
    let accessToken = '';

    // Login function to authenticate and store access token
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const loginUrl = `${homeserverUrl}/_matrix/client/r0/login`;
      const loginData = {
        type: "m.login.password",
        user: username,
        password: password,
      };

      try {
        const response = await fetch(loginUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loginData),
        });

        const data = await response.json();
        if (data.access_token) {
          accessToken = data.access_token;
          document.getElementById("login-container").style.display = "none";
          document.getElementById("chat-container").style.display = "block";
          console.log("Logged in successfully");
        } else {
          alert("Login failed. Check your credentials.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Login error. Please try again.");
      }
    }

    // Function to send a message to a Matrix room
    async function sendMessage() {
      const roomId = document.getElementById("roomId").value;
      const message = document.getElementById("message").value;

      if (!roomId || !message) {
        alert("Please enter a room ID and a message.");
        return;
      }

      const messageUrl = `${homeserverUrl}/_matrix/client/r0/rooms/${roomId}/send/m.room.message`;
      const messageData = {
        msgtype: "m.text",
        body: message,
      };

      try {
        const response = await fetch(messageUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(messageData),
        });

        const data = await response.json();
        if (data.event_id) {
          document.getElementById("messages").innerHTML += `<div class="message">${message}</div>`;
          document.getElementById("message").value = "";
          console.log("Message sent:", data);
        } else {
          alert("Error sending message.");
        }
      } catch (err) {
        console.error("Send message error:", err);
        alert("Message sending error. Please try again.");
      }
    }
  </script>

</body>
</html>
