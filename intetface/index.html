<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cow Chat</title>

  <!-- Load Matrix JS SDK from unpkg CDN -->
  <script src="https://unpkg.com/matrix-js-sdk@latest/dist/matrix-js-sdk.min.js"></script>

  <script>
    window.onload = function() {
      // Create the Matrix client using the global matrixcs object
      const homeserverUrl = "https://secret.lookingforcows.com:8448";
      const client = matrixcs.createClient({ baseUrl: homeserverUrl });

      document.getElementById("loginButton").addEventListener("click", function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        client.login("m.login.password", { user: username, password: password })
          .then((response) => {
            console.log("Logged in:", response);
            // Hide the login form and show the chat interface
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
          })
          .catch((err) => {
            console.error("Login failed:", err);
            alert("Login failed. Please check your credentials.");
          });
      });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eceff1;
      margin: 0;
    }
    
    /* Login Form Styling */
    #login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
      margin: 20px;
    }
    
    /* Chat Interface Styling */
    #chat-container {
      display: none;
      flex-direction: column;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login-container">
    <h2>Login to Matrix</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button id="loginButton">Login</button>
  </div>

  <!-- Chat Interface -->
  <div id="chat-container">
    <!-- Your chat UI elements go here -->
  </div>
</body>
</html>
