<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Matrix Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eceff1;
      margin: 0;
    }

    #login-container, #chat-container, #dm-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      margin: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    #chat-container, #dm-container {
      display: none;
      width: 300px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 4px;
    }

    button {
      background-color: #5c6bc0;
      color: white;
      border: none;
      cursor: pointer;
    }

    input {
      width: 100%;
    }

    .message {
      background: #f4f4f4;
      padding: 5px;
      border-radius: 4px;
      margin-top: 5px;
      width: 100%;
    }

    .room-list {
      list-style-type: none;
      padding: 0;
    }

    .room-list li {
      margin: 5px;
    }

    #members-list ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="login-container">
    <h2>Login to Matrix</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Chat Interface -->
  <div id="chat-container">
    <h3>Chat Room</h3>
    <input type="text" id="roomId" placeholder="Room ID" required><br>
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
    <div id="members-list">
      <h4>Room Members:</h4>
      <!-- List of members will appear here -->
    </div>
  </div>

  <!-- Person-to-Person Messaging -->
  <div id="dm-container">
    <h3>Direct Messages</h3>
    <input type="text" id="dmUser" placeholder="User ID (e.g. @username:server)" required><br>
    <input type="text" id="dmMessage" placeholder="Type a message" required><br>
    <button onclick="sendDirectMessage()">Send Direct Message</button>
    <div id="dmMessages"></div>
  </div>

  <script>
    const homeserverUrl = "https://secret.lookingforcows.com:8448";  // Change this to your server URL
    let accessToken = '';
    let roomId = '';  // Store room ID to track the active room

    // Default room people join
    const defaultRoomId = "!YLsHJansIkdseYfBNz:secret.lookingforcows.com";

    // Login function to authenticate and store access token
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const loginUrl = `${homeserverUrl}/_matrix/client/r0/login`;
      const loginData = {
        type: "m.login.password",
        user: username,
        password: password,
      };

      try {
        const response = await fetch(loginUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(loginData),
        });

        const data = await response.json();
        if (data.access_token) {
          accessToken = data.access_token;
          document.getElementById("login-container").style.display = "none";
          document.getElementById("chat-container").style.display = "block";
          joinDefaultRoom();  // Join the default room automatically after login
          console.log("Logged in successfully");
        } else {
          alert("Login failed. Check your credentials.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Login error. Please try again.");
      }
    }

    // Function to send a message to a Matrix room
    async function sendMessage() {
      const message = document.getElementById("message").value;

      if (!roomId || !message) {
        alert("Please enter a valid room ID and message.");
        return;
      }

      const messageUrl = `${homeserverUrl}/_matrix/client/r0/rooms/${roomId}/send/m.room.message`;
      const messageData = {
        msgtype: "m.text",
        body: message,
      };

      try {
        const response = await fetch(messageUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(messageData),
        });

        const data = await response.json();
        if (data.event_id) {
          document.getElementById("messages").innerHTML += `<div class="message"><strong>You:</strong> ${message}</div>`;
          document.getElementById("message").value = ""; // Clear message input
        } else {
          alert("Error sending message.");
        }
      } catch (err) {
        console.error("Send message error:", err);
        alert("Message sending error. Please try again.");
      }
    }

    // Join the default room after login
    async function joinDefaultRoom() {
      roomId = defaultRoomId;

      const joinUrl = `${homeserverUrl}/_matrix/client/r0/rooms/${roomId}/join`;

      try {
        const response = await fetch(joinUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
        });

        const data = await response.json();
        if (data.room_id) {
          console.log(`Joined room: ${data.room_id}`);
          getRoomMembers(data.room_id);  // Fetch the room members after joining
          getRoomMessages(data.room_id); // Fetch the messages after joining
        } else {
          console.log("Error joining room");
        }
      } catch (err) {
        console.error("Error joining room:", err);
      }
    }

    // Fetch room members and display them in the chat
    async function getRoomMembers(roomId) {
      const membersUrl = `${homeserverUrl}/_matrix/client/r0/rooms/${roomId}/members`;

      try {
        const response = await fetch(membersUrl, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
          },
        });

        const data = await response.json();
        if (data.chunk) {
          const membersList = data.chunk.map(member => {
            return `<li>${member.displayname || member.user_id}</li>`;
          }).join('');

          document.getElementById("members-list").innerHTML = `<h4>Room Members:</h4><ul>${membersList}</ul>`;
        } else {
          console.log("No members found or failed to fetch members");
        }
      } catch (err) {
        console.error("Error fetching room members:", err);
      }
    }

    // Fetch recent messages in the room
    async function getRoomMessages(roomId) {
      const messagesUrl = `${homeserverUrl}/_matrix/client/r0/rooms/${roomId}/messages`;

      try {
        const response = await fetch(messagesUrl, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
          },
        });

        const data = await response.json();
        if (data.chunk) {
          const messagesList = data.chunk.map(message => {
            return `<div class="message"><strong>${message.sender}</strong>: ${message.body}</div>`;
          }).join('');

          document.getElementById("messages").innerHTML = messagesList;
        } else {
          console.log("No messages found or failed to fetch messages");
        }
      } catch (err) {
        console.error("Error fetching room messages:", err);
      }
    }

    // Send a direct message to another user
    async function sendDirectMessage() {
      const dmUser = document.getElementById("dmUser").value;
      const dmMessage = document.getElementById("dmMessage").value;

      if (!dmUser || !dmMessage) {
        alert("Please enter both a user ID and a message.");
        return;
      }

      const messageUrl = `${homeserverUrl}/_matrix/client/r0/rooms/${dmUser}/send/m.room.message`;
      const messageData = {
        msgtype: "m.text",
        body: dmMessage,
      };

      try {
        const response = await fetch(messageUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(messageData),
        });

        const data = await response.json();
        if (data.event_id) {
          document.getElementById("dmMessages").innerHTML += `<div class="message"><strong>You:</strong> ${dmMessage}</div>`;
          document.getElementById("dmMessage").value = ""; // Clear message input
        } else {
          alert("Error sending direct message.");
        }
      } catch (err) {
        console.error("Send DM error:", err);
        alert("Error sending direct message. Please try again.");
      }
    }
  </script>

</body>
</html>
