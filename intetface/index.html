  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #eceff1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    #chat-container {
      display: flex;
      width: 80%;
      max-width: 900px;
      height: 500px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    #sidebar {
      width: 30%;
      background: #3b5998;
      color: white;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #room-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #room-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #4c669f;
      transition: background 0.2s;
    }
    #room-list li:hover {
      background: #4c669f;
    }
    #chat-box {
      width: 70%;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    .message {
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .sent {
      background: #4caf50;
      color: white;
      align-self: flex-end;
      text-align: right;
    }
    .received {
      background: #ddd;
      align-self: flex-start;
      text-align: left;
    }
    /* Message Input Section */
    #message-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 5px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    #sendMessageButton {
      width: 50px;
      border: none;
      background: #3b5998;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #sendMessageButton:hover {
      background: #2d4373;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login-container">

    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button id="loginButton">Login</button>
  </div>

  <!-- Chat Interface -->
  <div id="chat-container" style="display: none;">
    <div id="sidebar">
      <h2>Rooms</h2>
      <ul id="room-list"></ul>
    </div>
    <div id="chat-box">
      <div id="messages"></div>
      <div id="message-container">
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button id="sendMessageButton">Send</button>
      </div>
    </div>
  </div>

</body>
</html>
