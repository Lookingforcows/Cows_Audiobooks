<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cow Chat</title>
  
  <!-- Load Matrix JS SDK -->
  <script type="module">
    import * as matrixcs from 'https://cdn.jsdelivr.net/npm/matrix-js-sdk@latest';

    let client;

    window.onload = function() {
      // Create the Matrix client
      const homeserverUrl = "https://secret.lookingforcows.com:8448";
      client = matrixcs.createClient({ baseUrl: homeserverUrl });

      document.getElementById("loginButton").addEventListener("click", function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Login with the provided username and password
        client.login("m.login.password", { user: username, password: password })
          .then((response) => {
            console.log("Logged in:", response);
            // Hide the login form and show the chat interface
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
            // Start syncing with the server and loading rooms
            loadRooms();
            client.startClient();
          })
          .catch((err) => {
            console.error("Login failed:", err);
            alert("Login failed. Please check your credentials.");
          });
      });

      function loadRooms() {
        // This is where you would load the list of rooms and display them
        const roomList = document.getElementById("room-list");
        const rooms = client.getRooms();

        roomList.innerHTML = ''; // Clear any existing rooms
        rooms.forEach((room) => {
          const listItem = document.createElement("li");
          listItem.textContent = room.name || room.roomId;
          listItem.addEventListener("click", function() {
            joinRoom(room.roomId);
          });
          roomList.appendChild(listItem);
        });
      }

      function joinRoom(roomId) {
        client.joinRoom(roomId).then(() => {
          console.log("Joined room:", roomId);
          // After joining, you can start sending and receiving messages
          displayMessages(roomId);
        });
      }

      function displayMessages(roomId) {
        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = ''; // Clear previous messages

        client.on("Room.timeline", function(event, room) {
          if (room.roomId === roomId && event.getType() === "m.room.message") {
            const messageElement = document.createElement("div");
            messageElement.classList.add(event.getSender() === client.getUserId() ? "sent" : "received");
            messageElement.textContent = event.getContent().body;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
          }
        });
      }

      document.getElementById("sendMessageButton").addEventListener("click", function() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value;
        const roomId = document.querySelector("#room-list li.active").dataset.roomId;

        if (message && roomId) {
          client.sendTextMessage(roomId, message).then(() => {
            console.log("Message sent:", message);
            messageInput.value = ''; // Clear input after sending
          }).catch((err) => {
            console.error("Failed to send message:", err);
          });
        }
      });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eceff1;
      margin: 0;
    }

    #login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
      margin: 20px;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    #sidebar {
      width: 30%;
      background: #3b5998;
      color: white;
      padding: 10px;
      overflow-y: auto;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #room-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #room-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #4c669f;
      transition: background 0.2s;
    }

    #room-list li:hover {
      background: #4c669f;
    }

    #room-list li.active {
      background: #2d4373;
    }

    #chat-box {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .sent {
      background: #4caf50;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .received {
      background: #ddd;
      align-self: flex-start;
      text-align: left;
    }

    #message-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 5px;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #sendMessageButton {
      width: 50px;
      border: none;
      background: #3b5998;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sendMessageButton:hover {
      background: #2d4373;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="login-container">
    <h2>Login to Matrix</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button id="loginButton">Login</button>
  </div>

  <!-- Chat Interface -->
  <div id="chat-container" style="display: none;">
    <div id="sidebar">
      <h2>Rooms</h2>
      <ul id="room-list"></ul>
    </div>
    <div id="chat-box">
      <div id="messages"></div>
      <div id="message-container">
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button id="sendMessageButton">Send</button>
      </div>
    </div>
  </div>

</body>
</html>
