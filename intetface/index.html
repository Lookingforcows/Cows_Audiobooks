<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Messenger</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-container { display: none; }
    #room-list li { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
    #room-list li:hover { background: #f0f0f0; }
    .message { padding: 5px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
    .sent { background-color: #e0f7fa; align-self: flex-end; }
    .received { background-color: #f0f0f0; align-self: flex-start; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login to Matrix</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginButton">Login</button>
  </div>

  <div id="chat-container">
    <h2>Rooms</h2>
    <ul id="room-list"></ul>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendMessageButton">Send</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/matrix-js-sdk@latest/+esm";

    let client;
    let currentRoomId;
    const homeserverUrl = "https://secret.lookingforcows.com:8448";
    const domain = "secret.lookingforcows.com";

    client = createClient({ baseUrl: homeserverUrl });

    document.getElementById("loginButton").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }
      const fullUsername = username.includes(":") ? username : `@${username}:${domain}`;

      try {
        const loginResponse = await client.loginWithPassword(fullUsername, password);
        console.log("Login successful:", loginResponse);
        client.startClient();
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";

        client.on("sync", function(state) {
          if (state === "PREPARED") {
            loadRooms();
          }
        });
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed! Check your credentials.");
      }
    });

    function loadRooms() {
      const rooms = client.getRooms();
      const roomListElement = document.getElementById("room-list");
      roomListElement.innerHTML = "";
      rooms.forEach(room => {
        const li = document.createElement("li");
        li.textContent = room.name || room.roomId;
        li.addEventListener("click", () => joinRoom(room.roomId));
        roomListElement.appendChild(li);
      });
    }

    async function joinRoom(roomId) {
      currentRoomId = roomId;
      try {
        await client.joinRoom(roomId).catch(e => console.warn("Join warning (maybe already joined):", e));
      } catch (error) {
        console.error("Error joining room:", error);
      }
      document.getElementById("messages").innerHTML = "";
      const room = client.getRoom(roomId);
      if (room) {
        const timeline = room.getLiveTimeline();
        timeline.getEvents().forEach(event => {
          if (event.getType() === "m.room.message") {
            displayMessage(event.getSender(), event.getContent().body, "received");
          }
        });
      }
      client.on("Room.timeline", (event, room, toStartOfTimeline) => {
        if (toStartOfTimeline || room.roomId !== currentRoomId) return;
        if (event.getType() === "m.room.message") {
          displayMessage(event.getSender(), event.getContent().body, "received");
        }
      });
    }

    document.getElementById("sendMessageButton").addEventListener("click", async () => {
      const message = document.getElementById("messageInput").value;
      if (!message || !currentRoomId) return;
      try {
        await client.sendTextMessage(currentRoomId, message);
        displayMessage("You", message, "sent");
        document.getElementById("messageInput").value = "";
      } catch (error) {
        console.error("Failed to send message:", error);
        alert("Failed to send message.");
      }
    });

    function displayMessage(sender, message, type) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = `${sender}: ${message}`;
      const messagesContainer = document.getElementById("messages");
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
