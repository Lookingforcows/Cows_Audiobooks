<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chat</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external style.css -->
    <script src="https://unpkg.com/matrix-js-sdk@latest"></script> <!-- Link to Matrix SDK -->
</head>
<body>
    <!-- Login Form -->
    <div id="login-container">
        <h2>Login to Matrix</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button id="loginButton">Login</button>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="sidebar">
            <h2>Rooms</h2>
            <ul id="room-list"></ul>
        </div>
        <div id="chat-box">
            <div id="messages"></div>

            <div id="messageInputContainer">
                <input type="text" id="messageInput" placeholder="Type a message" />
                <button id="sendMessageButton">Send</button>
            </div>

            <div id="fileInputContainer">
                <input type="file" id="fileInput" />
                <button id="attachFileButton">Attach File</button>
            </div>
        </div>
    </div>

    <script src="client.js"></script> <!-- Link to the external client.js -->
</body>
</html>
